{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="{% static 'css/play_pause_controls.css' %}">
</head>

<body>
    <div class="controls" id="controls" style="display: none;">

        <!-- Pause Button -->
        <button id="pause-recording" class="control-button pause-recording">
            <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="black" class="bi bi-pause-fill" id="pause-svg"
                viewBox="0 0 16 16">
                <path
                    d="M5.5 3.5A1.5 1.5 0 0 1 7 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5m5 0A1.5 1.5 0 0 1 12 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5" />
            </svg>
        </button>
        <!-- Play Button -->
        <button id="resume-recording" class="control-button resume-recording">
            <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="black" class="bi bi-play-fill" id="resume-svg"
                viewBox="0 0 16 16">
                <path
                    d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393" />
            </svg>
        </button>

    </div>

    <!-- Link to external JavaScript file -->
    <script src="{% static 'js/play_pause_controls.js' %}"></script>
</body>

</html>
