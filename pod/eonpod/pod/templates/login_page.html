<!DOCTYPE html>
{% load static %}

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'ui/bootstrap.min.css'%}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/login_page.css'%}">
    <link rel="icon" href="{% static 'images/eonpod.png'%}" type="image/png">

    <title>EON POD</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row justify-content-center align-items-center">
            <!-- Left Side: Numpad -->
            <div class="col-12 col-lg-6 d-flex justify-content-center align-items-center p-3">
                <div class="keypad">
                    <div class="keypad-row">
                        <button type="button" class="key">1</button>
                        <button type="button" class="key">2</button>
                        <button type="button" class="key">3</button>
                    </div>
                    <div class="keypad-row">
                        <button type="button" class="key">4</button>
                        <button type="button" class="key">5</button>
                        <button type="button" class="key">6</button>
                    </div>
                    <div class="keypad-row">
                        <button type="button" class="key">7</button>
                        <button type="button" class="key">8</button>
                        <button type="button" class="key">9</button>
                    </div>
                    <div class="keypad-row">
                        <button type="button" class="key">0</button>
                        <button type="button" class="key-clear">Clear</button>
                    </div>
                </div>
            </div>

            <!-- Right Side: PIN Input and Submit -->
            <div class="col-12 col-lg-6 d-flex justify-content-center align-items-center p-3">
                <div class="home-screen text-center p-2">
                    <img src="{% static 'images/learneonlogo.png' %}" alt="learneonlogo" id="learneonlogo" />
                    {% if error_message %}
                    <p class="error">{{ error_message }}</p>
                    {% endif %}
                    <form method="post" action="{% url 'login_page' %}">
                        {% csrf_token %}
                        <input type="password" id="pin" name="pin" placeholder="Use PIN" class="pin-input"
                            inputmode="numeric" pattern="[0-9]*" autofocus><br>
                        <input type="submit" value="Submit" class="btn btn-primary">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'js/login_page.js' %}"></script>
</body>

</html>
