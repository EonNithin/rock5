<!DOCTYPE html>
{% load static %}

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'ui/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{% static 'ui/bootstrap.css.map'%}">
    <link rel="stylesheet" href="{% static 'ui/bootstrap.min.css.map'%}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/login_page.css'%}">
    <link rel="icon" href="{% static 'images/eonpod.png'%}" type="image/png">

    <title>EON POD </title>

</head>

<body>
    <div class="container-fluid">
        <div class="row justify-content-center align-items-center ">
            <div class="col-12 col-lg-12">
                <!-- Full screen button --> 
                <div class="full-screen-btn exit-full-screen-btn" style="float: right;"
                    style="background-color: transparent; border: none; outline: none;">
                    <button id="fullscreenButton" class="button btn btn-outline-secondary">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                            class="bi bi-arrows-fullscreen" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M5.828 10.172a.5.5 0 0 0-.707 0l-4.096 4.096V11.5a.5.5 0 0 0-1 0v3.975a.5.5 0 0 0 .5.5H4.5a.5.5 0 0 0 0-1H1.732l4.096-4.096a.5.5 0 0 0 0-.707m4.344 0a.5.5 0 0 1 .707 0l4.096 4.096V11.5a.5.5 0 1 1 1 0v3.975a.5.5 0 0 1-.5.5H11.5a.5.5 0 0 1 0-1h2.768l-4.096-4.096a.5.5 0 0 1 0-.707m0-4.344a.5.5 0 0 0 .707 0l4.096-4.096V4.5a.5.5 0 1 0 1 0V.525a.5.5 0 0 0-.5-.5H11.5a.5.5 0 0 0 0 1h2.768l-4.096 4.096a.5.5 0 0 0 0 .707m-4.344 0a.5.5 0 0 1-.707 0L1.025 1.732V4.5a.5.5 0 0 1-1 0V.525a.5.5 0 0 1 .5-.5H4.5a.5.5 0 0 1 0 1H1.732l4.096 4.096a.5.5 0 0 1 0 .707" />
                        </svg>
                    </button>

                    <!-- Full screen exit button -->
                    <button id="fullscreenExitButton" class="button btn btn-outline-secondary" style="display: none; background-color: transparent; border: none; outline: none;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                            class="bi bi-fullscreen-exit" viewBox="0 0 16 16">
                            <path
                                d="M5.5 0a.5.5 0 0 1 .5.5v4A1.5 1.5 0 0 1 4.5 6h-4a.5.5 0 0 1 0-1h4a.5.5 0 0 0 .5-.5v-4a.5.5 0 0 1 .5-.5m5 0a.5.5 0 0 1 .5.5v4a.5.5 0 0 0 .5.5h4a.5.5 0 0 1 0 1h-4A1.5 1.5 0 0 1 10 4.5v-4a.5.5 0 0 1 .5-.5M0 10.5a.5.5 0 0 1 .5-.5h4A1.5 1.5 0 0 1 6 11.5v4a.5.5 0 0 1-1 0v-4a.5.5 0 0 0-.5-.5h-4a.5.5 0 0 1-.5-.5m10 1a1.5 1.5 0 0 1 1.5-1.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 0-.5.5v4a.5.5 0 0 1-1 0z" />
                        </svg>
                    </button>
                </div>

                <div class="home-screen text-center p-2">
                    <h1>Welcome to EONPOD</h1>

                    <!-- Display error message if RFID is incorrect -->
                    {% if error_message %}
                    <p class="error">{{ error_message }}</p>
                    {% endif %}

                    <!-- RFID Form -->
                    <form method="post" action="{% url 'login_page' %}">
                        {% csrf_token %}
                        <div class="form-container">
                            <img src="{% static 'images/rfid-icon.png' %}" alt="Tap ID Card" class="rfid-image">
                        
                            <!-- Number Keypad -->
                            <div class="keypad">
                                <div class="keypad-row">
                                    <button type="button" class="key">1</button>
                                    <button type="button" class="key">2</button>
                                    <button type="button" class="key">3</button>
                                </div>
                                <div class="keypad-row">
                                    <button type="button" class="key">4</button>
                                    <button type="button" class="key middle-key">5</button>
                                    <button type="button" class="key">6</button>
                                </div>
                                <div class="keypad-row">
                                    <button type="button" class="key">7</button>
                                    <button type="button" class="key">8</button>
                                    <button type="button" class="key">9</button>
                                </div>
                                <div class="keypad-row">
                                    <button type="button" class="key">0</button>
                                    <button type="button" class="key-clear">Clear</button>
                                </div>
                            </div>
                            
                        </div>
                        
                        <input type="password" id="pin" name="pin" placeholder="Use PIN" class="pin-input" inputmode="numeric" pattern="[0-9]*"
                            autofocus><br>
                        
                        <input type="submit" value="Submit" class="btn btn-primary">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'js/login_page.js' %}"></script>
</body>

</html>
